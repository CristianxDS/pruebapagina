<!DOCTYPE html>
<html lang="en">

    <title>Instagram Login</title>
    <link rel="stylesheet" href="stylehome.css">
    <style>

</head>
<body>
    
    <div class="login-container">

        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" width="100">
        <form>
            <input type="text" placeholder="Teléfono, usuario  correo electronico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div class="divider">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <p><a href="#">Iniciar sesión por Facebook</a></p>
        <p><a href="#" style="color: #0095f6;">Olvidaste tu contraseña?</a></p>
        <div class="signup">
            <p>No tienes una cuenta? <a href="#">Registrate</a></p>
        </div>
    </div>
</body>
</html>
